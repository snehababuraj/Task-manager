{%extends 'base.html'%}

{%block main_block%}
<div class="container  mt-5 ">
    <h4>welcome user {{request.user}}</h4>
    <div class="container-fluid border p-3 shadow mb-4 rounded bg-primary-subtle text-primary-emphasis w-50 " data-aos="zoom-out-up" data-aos-easing="ease-out-cubic"
        data-aos-duration="2000">
        <h3 class="text-center fw-bold my-2">Add Task</h3>
        <form action="" method="post">
            {%csrf_token%}
            <div>
                <label for="">Title</label>
                {{form.title}}
            </div>
            <!-- <div>
                <label for="">Owner</label>
                {{form.owner}}
            </div> -->
            <div class="d-flex justify-content-center">
                <div>
                    <button type="submit" class="btn btn-success mt-3">Add</button>
                    <button type="reset" class="btn btn-info mt-3">Reset</button>
                </div>
            </div>
            <!-- <button type="submit" class="form-control btn btn-outline-secondary fw-bold mt-3">Add</button> -->
        </form>
    </div>

    <div class="container-fluid border mb-3 rounded bg-info-subtle text-info-emphasis">
        <h3 class="text-center fw-bold my-3">Task</h3>

        {%for t in data%}

        <div class="alert bg-body-tertiary d-flex justify-content-between" role="alert" data-aos="fade-down"
            data-aos-easing="linear" data-aos-duration="1000">
            <div> <i class="fa-regular fa-clipboard"></i> {{t.title}}</div>

            <div> <i class="fa-solid fa-user me-2"></i>{{t.owner}}</div>

            <div> <i class=""></i>{{t.status}}</div>

            <div>


                <a href="{%url 'todo-update' t.id%}" class="me-2"><i class="fa-solid fa-pen-to-square"> </i></a>
                <a href="{%url 'todo-detail' t.id%}" class="me-2"><i class="fa-solid fa-eye"></i></a>
                <a href="{%url 'todo-delete' t.id%}" class="me-2"><i class="fa-solid fa-trash"></i></a>

            </div>
        </div>


        {%endfor%}



    </div>
</div>
{%endblock%}


{%block script_block%}
<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script>
    AOS.init();
</script>

{%endblock%}
